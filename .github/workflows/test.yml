name: CI-Tests

on: 
  push:
    branches:
      - prod

jobs:
  requirements-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Enterpoint tests
        run: npm i
        run: npm run
